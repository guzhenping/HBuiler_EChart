<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>ECahrt 示例</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<style>
			.chart {
				height: 450px;
				margin: 0px;
				padding: 0px;
			}
			h5 {
				margin-top: 30px;
				font-weight: bold;
			}
			h5:first-child {
				margin-top: 15px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">chart（EChart图表）</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<p style="text-indent: 22px;">
					这是mui集成百度ECharts的图表示例，ECharts的详细用法及 API 请参考其官方网站: <a id='echarts' data-url='http://echarts.baidu.com'>http://echarts.baidu.com</a>
				</p>
			</div>
			<div class="mui-content-padded">
				<!--<h5>柱图示例</h5>
				<div class="chart" id="barChart"></div>
				<h5>线图示例</h5>
				<div class="chart" id="lineChart"></div>-->
				<h5>雷达图示例</h5>
				<div class="chart" id="leidaChart"></div>

				<h5>饼图示例</h5>
				<div class="chart" id="pieChart"></div>
				
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="libs/echarts-all.js"></script>
		<script>
			var getOption = function(chartType) {
				var chartOption = chartType == 'pie' ?  {
					calculable: false,
					series: [{
						name: '访问来源',
						type: 'pie',
						radius: '65%',
						center: ['50%', '50%'],
						data: [{
							value: 335,
							name: '直接访问'
						}, {
							value: 310,
							name: '邮件营销'
						}, {
							value: 234,
							name: '联盟广告'
						}, {
							value: 135,
							name: '视频广告'
						}, {
							value: 1548,
							name: '搜索引擎'
						}]
					}]
					
   				} : {
   					legend: {
        					x : 'center',
        					data:['罗纳尔多','舍普琴科']
    					},
  				 	toolbox: {
        					show : false,
        					feature : {
            				mark : {show: true},
            				dataView : {show: true, readOnly: false},
            				restore : {show: true},
            				saveAsImage : {show: true}
        					}
    					},
    					calculable : true,
    					polar : [
        						{
            					indicator : [
               					{text : '进攻', max  : 100},
                					{text : '防守', max  : 100},
                					{text : '体能', max  : 100},
                					{text : '速度', max  : 100},
                					{text : '力量', max  : 100},
                					{text : '技巧', max  : 100}
            					],
            			radius : 130
        				}
    				],
    				series : [
        					{
            				name: '完全实况球员数据',
            				type: 'radar',
            				itemStyle: {
                			normal: {
                    			areaStyle: {
                        		type: 'default'
                    		}
                		}
            		},
            		data : [
                		{
                    	value : [97, 42, 88, 94, 90, 86],
                    name : '舍普琴科'
                },
                {
                    value : [97, 32, 74, 95, 88, 92],
                    name : '罗纳尔多'
                }
            ]
        }
    ]				
   				};
                    
				return chartOption;
			};
			var byId = function(id) {
				return document.getElementById(id);
			};
//			var barChart = echarts.init(byId('barChart'));
//			barChart.setOption(getOption('bar'));
//			var lineChart = echarts.init(byId('lineChart'));
//			lineChart.setOption(getOption('line'));
			var pieChart = echarts.init(byId('pieChart'));
			pieChart.setOption(getOption('pie'));
			var leidaChart = echarts.init(byId('leidaChart'));
			leidaChart.setOption(getOption('leida'));
			
			byId("echarts").addEventListener('tap',function(){
				var url = this.getAttribute('data-url');
				plus.runtime.openURL(url);
			},false);
		</script>
	</body>

</html>
